    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>

    $(function() {
    // middle or small menu画面開閉設定
    $('.navbar_toggle').on('click', function ()
    {
      $(this).toggleClass('open');
      $('.menu').toggleClass('open');
    });

    // #top_btn scrollしたらtopへ戻る表示設定
    var amount = 200; //スクロール量(px)の設定(200px)
    $('.scroll_hide').hide(); //非表示

    $(window).scroll(function()
    { //windowをscrollしたら次の処理
      var scrollPoint = $(this).scrollTop(); // 変数宣言
      (scrollPoint > amount)?$('.scroll_hide').fadeIn():
      (scrollPoint < amount)?$('.scroll_hide').fadeOut():
      $('.scroll_hide').show();
    });

    $('#top_btn').click(function () {
      $('body, html').animate({
        scrollTop: 0
      }, 300);
      return false;
    });



    // slide show setting
    $(function($) {

      $('.background').bgSwitcher({
        images: ['img/sample.jpg','img/clock.jpg','img/bisiness.jpg','img/darkblue.jpg'],
        // 切替背景画像を指定
        interval : 5000,
        // 背景画像を切り替える間隔を指定 3000=3秒
        loop     : true,
        // 切り替えを繰り返すか指定 true=繰り返す false=繰り返さない
        shuffle  : false,
        // 背景画像の順番をシャッフルするか指定 true=する false=しない
        effect   : "fade",
        // エフェクトの種類をfade,blind,clip,slide,drop,hideから指定
        duration : 2000,
        // エフェクトの時間を指定します。
        easing   : "swing"
        // エフェクトのイージングをlinear,swingから指定
      });
    });

    $(function(){
      $('#top').click(function(){
        var speed    = 1000;
        var href     = $(this).attr("href");
        var target   = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $("html, body").animate({scrollTop:position}, speed, "swing");
        return false;
      });
    });

    }); // first function
    </script>
